- title: "Deformation Analysis of 3D Printed Metacarpophalangeal and Interphalangeal Joints via Transfer Learning"
  image: TBG_SL.png
  description: we print the personalized metacarpal casts/braces (MCB) via fused deposition modeling (FDM), and investigate their mechanical properties to ensure the desired functionality. However, printing the full-size MCB is time-consuming (takes more than 11 hours in our design), making it hard to collect a sufficient data set for the mechanical properties investigation. Here, we explore the utilization of reduced-size MCB to facilitate the analysis of full-size MCB via transfer learning. In particular, three critical process variables (i.e., raster width, layer height, and extrusion temperature) were varied, and a universal testing machine was used to measure the total deformation of the MCB. 
  authors: Juan Diego Toscano, Sahand Hajifar, Christian Oswaldo Segura, Luis Javier Segura, Hongyue Sun
