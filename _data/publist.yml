- title: "Online droplet anomaly detection from streaming videos in inkjet printing"
  image: TBG_SL.png
  description: The objective of this work is to build an analytical framework that allows for online droplet anomaly detection from droplet videos. There are several challenges that have not been addressed before (1) the features of the droplet videos need to be extracted in an online fashion; and (2) there is no well-defined baseline to support the droplet anomalies detection, due to the complex process dynamics. Here, we propose a novel online framework to efficiently detect the anomalies from process streaming videos. In particular, we extend the multivariate Bayesian online change detection (BOCD) framework to high-dimensional data (i.e., tensor data of droplet videos) by leveraging online tensor factorization (OTF).
  authors: Luis Javier Segura, Tianjiao Wang, Chi Zhou, Hongyue Sun
  link:
    url: https://www.sciencedirect.com/science/article/pii/S2214860420312070
    display:  (2021)
  highlight: 1
#  news2: See also [arXiv:2107.14716](https://arxiv.org/abs/2107.14716)

- title: "Unsupervised learning for the droplet evolution prediction and process dynamics understanding in inkjet printing"
  image: YSR.png
  description: this paper takes the video data as the study subject to investigate the droplet evolution behavior in the inkjet printing process. Moreover, this paper introduces a deep learning method for the study of such video data. Compared to most of the current learning approaches conducted in a supervised/semi-supervised manner for manufacturing process data, we propose an unsupervised learning method for studying the flow pattern of the droplet, which does not require well-defined ground-truth labels. Regarding the spatial and temporal transformation of the droplet in video data, we apply a deep recurrent neural network (DRNN) to implement the proposed unsupervised learning. To verify the hypothesis that the proposed method can learn a latent representation for reproducing original data, the proposed DRNN is trained and tested on both simulation and experimental datasets. Experimental results demonstrate that the proposed method can learn latent representations of the droplet jetting process video data, which is very useful for the prediction of the droplet behavior.
  authors: Jida Huang, Luis Javier Segura, Tianjiao Wang, Guanglei Zhao, Hongyue Sun, Chi Zhou
  link:
    url: https://www.sciencedirect.com/science/article/pii/S2214860420305698
    display: (2020)
  highlight: 1

- title: "Spatiotemporal Fusion Network for the Droplet Behavior Recognition in Inkjet Printing"
  image: TBG_ARPES.png
  description: A novel feature identification framework is presented to recognize the spatiotemporal feature of in-situ monitoring videos for inkjet printing. Specifically, a spatiotemporal fusion network is used for droplet printing behavior classification. The categories are based on inkjet printability, which is related to both the static features (ligament, satellite, and meniscus) and dynamic features (ligament thinning, droplet pinch off, meniscus oscillation). For the recorded droplet jetting video data, two streams of networks, the frames sampled from video in spatial domain (associated with static features) and the optical flow in temporal domain (associated with dynamic features), are fused in different ways to recognize the droplet evolving behavior
  authors: Jida Huang, Tianjiao Wang, Luis Javier Segura, Gayatri Shirish Joshi, Hongyue Sun, Chi Zhou  
  link:
    url: https://par.nsf.gov/servlets/purl/10212289
    display: (2020)
