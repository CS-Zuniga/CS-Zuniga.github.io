- title: "Experimental study of the incidence of changing a synthetic jet orifice in heat transfer using a Taguchi method approach"
  image: STS_news.png
  description: The current study allows the recognition of the most optimal combination of excitation frequency, kind of orifice, and synthetic jet-to-surface spacing in order to obtain the fastest cooling time using a Taguchi experimental design. To this end, the heat transfer and synthetic jet velocity behavior using different kinds of orifices are obtained experimentally. A piezoelectric diaphragm has been selected as a vibrating actuator. Four kinds of orifices have been studied; circular, rectangular, triangular, and square. First, the study consists of recognizing the excitation frequency in which each orifice produces the highest flow velocity. A hotwire anemometer has been used in order to measure the synthetic jet velocity. Additionally, a steel plate has been heated and then cooled using the synthetic jet set at the excitation frequency in which the jet velocity was the largest for each orifice. 
  authors: Juan Sebastian Cano, Gustavo David Cordova, Christian Narvaez, Luis Segura, Luis Carrion
  link:
    url: https://asmedigitalcollection.asme.org/thermalscienceapplication/article-abstract/11/3/031011/369176/Experimental-Study-of-the-Incidence-of-Changing-a?redirectedFrom=fulltext
    display:  (2019)
  highlight: 1
