- title: "Gaussian process tensor responses emulation for droplet solidification in freeze nano 3D printing of energy products"
  image: TBG_ARPES.png
  description: In this paper, we integrate machine learning (i.e., tensor decomposition) methods and physical models to emulate the tensor responses of droplet solidification time from the physical based models. The tensor responses are factorized with joint tensor decomposition, and represented with low dimensional vectors. We then model these low dimensional vectors with Gaussian process models. We demonstrate the proposed framework for emulating the physical models of freeze nano 3D printing, which can help the future real-time process optimization.
  authors: Luis Javier Segura, Guanglei Zhao, Hongyue Sun, Chi Zhou
  link:
    url: https://par.nsf.gov/servlets/purl/10132676
    display:  (2019)
  highlight: 0
