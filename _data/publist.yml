- title: "Sketch-based tensor decomposition for non-parametric monitoring of electrospinning processes"
  image: Direct.png
  authors: Luis Javier Segura, Christian Narváez Muñoz, Chi Zhou, Hongyue Sun
  description: This work aims to designing a fast process monitoring tool from scratch for monitoring the dynamic electrospinning process based on the Taylor cone and jet videos. Nevertheless, this is challenging since the videos are of high frequency and high dimension, and the monitoring statistics may not have a parametric distribution. To achieve this goal, a framework integrating image analysis, sketch-based tensor decomposition, and non-parametric monitoring, is proposed. In particular, we use Tucker tensor-sketch (Tucker-TS) based tensor decomposition to extract the sparse structure representations of the videos. Additionally, the extracted monitoring variables are non-normally distributed, hence non-parametric bootstrap Hotelling T2 control chart is deployed to handle this issue during the monitoring. The framework is demonstrated by electrospinning a PAN-based polymeric solution. 
  link:
    url: https://par.nsf.gov/servlets/purl/10212290
    display:  (2020)
  highlight: 1
