- title: "Nearest neighbor gaussian process emulation for multi-dimensional array responses in freeze nano 3d printing of energy devices"
  image: TBG_ARPES.png
  authors: Luis Javier Segura, Guanglei Zhao, Chi Zhou, Hongyue Sun
  description: The objective of this work is to build an efficient emulator for the physical model. There are several challenges unaddressed before (1) the solidification time at various locations, which is a multi-dimensional array response, needs to be modeled and (2) the construction and evaluation of the emulator at new process settings need to be quick and accurate. Here, we integrate joint tensor decomposition and nearest neighbor Gaussian process (NNGP) to construct an efficient multi-dimensional array response emulator with process settings as inputs. Specifically, structured joint tensor decomposition decomposes the multi-dimensional array responses at various process settings into the setting-specific core tensors and shared low-dimensional factorization matrices. 
  link:
    url: https://par.nsf.gov/servlets/purl/10132645
    display:  (2020)
  highlight: 0
