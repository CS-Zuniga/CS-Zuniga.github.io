- title: "Estimation of the Dynamic Elastic Properties and Energy Dissipation Capacity of Wood from Ochroma Pyramidale (Balsa)"
  image: Pairs3.png
  description: The objectives of this study are to determine, evaluate, and analyze the dynamic elastic properties and energy dissipation capacity of senile lightweight balsawood. To achieve these objectives, in accordance with the current American Society for Testing and Materials (ASTM) standards, a total of 40 specimens (i.e., 20 low-density and 20 high-density samples) were tested under static bending mechanical mode and technics of transversal vibration to determine static and dynamic Modulus of Elasticity (MOE), respectively.
  authors: Christian Narváez-Muñoz, Luis Javier Segura, Andrea López López, Andrés García, Oswaldo Mauricio González, Edison E Haro
