- title: "A machine learning approach to model the electrospinning process of biocompatible materials"
  image: TBG_ARPES.png
  description: this paper systematically studies the electrospinning process of a biocompatible polymer (i.e., polyacrylonitrile (PAN) 10%) via experimental study and data-driven modeling. In particular, three critical process variables (i.e., voltage, tip-to-collector distance, and polymer flow rate), are varied in a central composite design of experiment. Twenty-four runs are executed for the data collection, during which the in-situ measurements are collected via a customized sensing system. After each experiment, scanning electron microscope (SEM) images are taken from the nonwoven mats and characterized to capture the diameter and the diameter variations. Three machine learning methods, Lasso, random forest (RF), and support vector machine (SVM), are applied to the collected data. 
  authors: Juan Diego Toscano, Zebin Li, Luis Javier Segura, Hongyue Sun
  link:
    url: https://asmedigitalcollection.asme.org/MSEC/proceedings-abstract/MSEC2020/84263/V002T06A031/1095713
    display:  (2020)
  highlight: 1
