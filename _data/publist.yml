- title: "Improving glass‐fiber epoxy composites via interlayer toughening with polyacrylonitrile/multiwalled carbon nanotubes electrospun fibers"
  image: BSCCOgap.png
  description: In this work we report an original procedure for manufacturing glass-fiber epoxy reinforced nanocomposites (GFECs) by employing electrospun fiber-mats as a reinforcing phase. These fibers have been produced from polyacrylonitrile and multiwalled carbon nanotubes solutions. Optimal protocols are designed by combining Taguchi method with the morphological, structural and mechanical properties obtained by scanning electron microscopy, profilometry and tensile tests. 
  authors: Christian Narváez‐Muñoz, Camilo Zamora‐Ledezma, Pavel Ryzhakov, Jordi Pons‐Prats, Jeevithan Elango, Carlos Mena, Freddy Navarrete, Víctor Morales‐Flórez, Rafael Cano‐Crespo, Luis Javier Segura
